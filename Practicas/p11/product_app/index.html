<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Product App</title>
    <style>
        body{
          width: 100%;
          height: 100%;
          display: flex;
          flex-direction: column;
          justify-content: space-around;
          align-items: center;
          margin: 0;
          padding: 0;
        }
        nav{
          margin: 10px;
          display: flex;
          flex-direction: column;
          justify-content: space-evenly;
          align-items: center;
        }
        #title{
          padding: 10px;
        }

        
    </style>
  </head>
  <body onload="init()">

    <!-- BARRA DE NAVEGACIÓN  -->
    <nav>
      <a id="title" href="#">Product App</a>
      
        <ul></ul>
        <form id="busqueda">
          <input name="search" id="search" type="search" placeholder="Nombre, marca, detalles">
          <button type="submit" onclick="buscarProducto(event)">Buscar</button>
        </form>
    </nav>

    <div>
      <div>
        <!-- FORMULARIO PARA AGREGAR PRODUCTO -->
        <form id="task-form">
          <div>
            <input type="text" id="name" placeholder="Nombre de producto">
          </div>
          <div>
            <textarea id="description" cols="30" rows="10" placeholder="JSON de producto"></textarea>
          </div>
          <input type="hidden" id="taskId">
          <button type="submit" onclick="agregarProducto(event)" >
            Agregar Producto
          </button>
        </form>
      </div>

      <!-- TABLA  -->
      <div>
        <ul></ul>

        <table>
          <thead>
            <tr>
              <td>Id</td>
              <td>Nombre</td>
              <td>Descripcion</td>
            </tr>
          </thead>
          <tbody id="productos"></tbody>
        </table>
      </div>
    </div>

    <!-- Lógica del Frontend -->
    <script src="./app.js"></script>
  </body>
</html>
